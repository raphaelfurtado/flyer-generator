<!-- public/index.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerador de Flyer</title>
  <style>
    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      max-width: 300px;
      margin: 0 auto;
    }
    label {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Upload de Imagens para Flyer</h1>
  <form action="/upload" method="post" enctype="multipart/form-data">
    <div>
      <label for="mainImage">Imagem Principal:</label>
      <input type="file" id="mainImage" name="mainImage" accept="image/*" required />
    </div>
    <div>
      <label for="topImage">Imagem do Topo:</label>
      <input type="file" id="topImage" name="topImage" accept="image/*" required />
    </div>
    <div>
      <label for="bottomText">Texto do Rodapé:</label>
      <input type="text" id="bottomText" name="bottomText" required />
    </div>
    <div>
      <label for="additionalText">Texto Adicional:</label>
      <input type="text" id="additionalText" name="additionalText" required />
    </div>
    <div>
      <label for="fontType">Tipo de Fonte:</label>
      <select id="fontType" name="fontType">
        <option value="Arial">Arial</option>
        <option value="Helvetica">Helvetica</option>
        <option value="Times New Roman">Times New Roman</option>
        <option value="Courier">Courier</option>
        <option value="Verdana">Verdana</option>
      </select>
    </div>
    <div>
      <label for="rightCenterText">Texto Central Direita:</label>
      <input type="text" id="rightCenterText" name="rightCenterText" value="Balde de Cerveja a R$ 50,00" />
    </div>
    <div>
      <label for="rightBottomText">Texto Inferior Direita:</label>
      <input type="text" id="rightBottomText" name="rightBottomText" value="Mulher não paga!" />
    </div>
    <div>
      <label for="rightTopText">Texto Superior Direita:</label>
      <input type="text" id="rightTopText" name="rightTopText" value="17 de Maio" />
    </div>
    <div>
      <label for="leftText">Texto à Esquerda:</label>
      <input type="text" id="leftText" name="leftText" value="Tekila a R$ 5,00" />
    </div>
    <div>
      <label for="leftBottomText">Texto Inferior Esquerda:</label>
      <input type="text" id="leftBottomText" name="leftBottomText" value="Texto Inferior Esquerda" />
    </div>
    <button type="submit">Gerar Flyer</button>
  </form>
</body>
</html>
